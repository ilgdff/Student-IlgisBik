<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Практическая 6 - Калькулятор</title>
</head>
<body>
<script>
    let userNumber = parseFloat (prompt("Введите число:"));  //задание 1, сохранили переменную
    var Prmn1 = prompt ("Первое значение для вычисления");  //задания 2, создал калькулятор
    var Prmn2 = prompt ("Второе значение для вычисления");
    var Dstv = prompt ("Арифметическое действие");
    var rez = eval(Prmn1+Dstv+Prmn2);
    alert(rez);
    let guessNumber = parseFloat(prompt("Загадайте число, умножьте его на 2 и прибавьте 7 и введите полученный результат, а я отгадаю его :)"));  //задание 3, угадываем число
    let originalNumber = (guessNumber-7)/2;
    alert ("Ваше число: "+originalNumber);
    let userName = prompt("Введите ваше имя:");
    let birthYear = parseInt(prompt("Введите ваш год рождения:"));
    let currentYear = new Date().getFullYear();
    let age = currentYear - birthYear;
    document.write(userName + ": " + age);
</script>
</body>
