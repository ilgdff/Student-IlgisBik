<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Практическая 11</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4; /* Светлый фон */
        }

        h1 {
            text-align: center;
            color: #333; /* Цвет заголовка */
        }

        .filter-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        input {
            padding: 12px;
            width: 40%;
            box-sizing: border-box;
            margin-bottom: 10px;
            border: 2px solid #007BFF; 
            border-radius: 4px; 
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #0056b3; /* Цвет границы при фокусе */
            outline: none; /* Убираем стандартный контур */
        }

        button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3; /* Цвет кнопки при наведении */
        }

        ul {
            list-style-type: none;
            padding: 0;
            max-width: 600px; /* Максимальная ширина списка */
            margin: 0 auto; /* Центрируем список */
        }

        li {
            padding: 10px;
            border: 1px solid #ccc;
            margin-bottom: 5px;
            border-radius: 4px;
            transition: background-color 0.3s;
            background-color: white; /* Цвет фона элементов списка */
        }

        li:hover {
            background-color: #f0f0f0; /* Цвет фона при наведении */
        }
    </style>
</head>
<body>

<h1>Фильтр E-mail</h1>
<div class="filter-container">
    <input type="text" id="emailFilter" placeholder="Введите e-mail" onkeyup="filterEmails()">
    <button onclick="clearFilter()">Очистить фильтр</button>
</div>

<ul id="emailList"></ul>

<script>
    const emails = [
        "example@gmail.com",
        "test@yahoo.com",
        "user@hotmail.com",
        "admin@domain.com",
        "contact@website.org",
        "info@service.net",
        "support@company.com",
        "sales@business.com",
        "hello@mywebsite.com",
        "feedback@service.org",
        "newsletter@updates.net",
        "team@company.co",
        "hello@domain.info",
        "customer.service@business.com",
        "hello.world@gmail.com"
    ];

    // Функция для отображения всех e-mail
    function displayEmails(emailArray) {
        const emailList = document.getElementById('emailList');
        emailList.innerHTML = ''; // Очистить список перед добавлением
        emailArray.forEach(email => {
            const li = document.createElement('li');
            li.textContent = email;
            emailList.appendChild(li);
        });
    }

    // Функция для фильтрации e-mail
    function filterEmails() {
        const filterValue = document.getElementById('emailFilter').value.toLowerCase();
        const filteredEmails = emails.filter(email => email.toLowerCase().includes(filterValue));
        displayEmails(filteredEmails);
    }

    // Функция для очистки фильтра
    function clearFilter() {
        document.getElementById('emailFilter').value = '';
        displayEmails(emails);
    }

    displayEmails(emails);
</script>

</body>
</html>
